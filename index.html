<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Medication Reminder</title>
  </head>
  <body>
    <div id="patient-info">
      <h2 id="patient-name">Patient: Sunita Sharma</h2>
      <p id="patient-age">Age: 65</p>
    </div>

    <div id="medication-list">
      <h2>Medication List</h2>
      <div class="medication-item" id="medication-name">
        <p>Medication:Exercise</p>
      </div>
      <div class="medication-item" id="next-dose-time">
        <p>Next dose at: Morning</p>
      </div>
    </div>

    <div id="controls">
      <button onclick="takeMedication()">Take Medication</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
